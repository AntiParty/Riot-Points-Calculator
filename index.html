<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Points Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="secret.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="calculator-header">Riot Points Calculator</h1>
        <div class="input-section">
            <label for="itemCost">Enter item cost (in VP):</label>
            <input type="number" id="itemCost" min="0" max="">
            <button id="addItemButton">Add Item</button>
        </div>
        <div class="currency-section">
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="none" selected>Select Currency</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="CAD">CAD (C$)</option>
                <option value="AUD">AUD ($)</option>
            </select>
        </div>
        <div class="items-section">
            <h2>Items</h2>
            <ul id="itemList"></ul>
            <p>Total RP: <span id="totalRPValue">0</span></p>
            <p>Total VP: <span id="totalVPValue">0</span></p>
            <div id="vpPackages"></div>
        </div>
        <button class="reset-button" onclick="resetCalculator()">Reset</button>
        <button id="feedbackButton">Submit Feedback</button>
        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Feedback</h2>
                <form id="feedbackForm">
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" rows="4"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <p class="author">Made by antiparty©</p>
        </footer>
    </div>
    <script src="rp_calculator.js"></script>
</body>
</html>
