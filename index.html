<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Points Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Riot Points Calculator</h1>

        <div class="input-section">
            <label for="itemCost">Enter item cost (in VP):</label>
            <input type="number" id="itemCost" min="0">
            <button id="addItemButton">Add Item</button>
        </div>

        <div class="currency-section">
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="none" selected>Select Currency</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="CAD">CAD (C$)</option>
            </select>
        </div>

        <div class="items-section">
            <h2>Selected VP Packages:</h2>
            <div id="vpPackages"></div>
            <h2>Total Cost: <span id="totalCost" class="total-cost"></span></h2>
        </div>

        <button class="reset-button" onclick="resetCalculator()">Reset</button>
        <footer>
            <p>Made by <span class="author">Antiparty</span></p>
        </footer>
    </div>
    <script src="rp_calculator.js"></script>
</body>
</html>
