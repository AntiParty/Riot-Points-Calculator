name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Inject secret into rp_calculator.js
        run: |
          echo "const webhookURL = '${{ secrets.DISCORD_WEBHOOK }}';" > rp_calculator.js.tmp
          cat rp_calculator.js >> rp_calculator.js.tmp
          mv rp_calculator.js.tmp rp_calculator.js

      - name: Show content of rp_calculator.js
        run: cat rp_calculator.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
