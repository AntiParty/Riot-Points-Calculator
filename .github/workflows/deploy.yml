name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Adjust this command based on your build process

    - name: Ensure js directory exists
      run: mkdir -p js

    - name: Inject secret into JS
      run: |
        echo "window.DISCORD_WEBHOOK_URL='${{ secrets.DISCORD_WEBHOOK_URL }}';" > js/secret.js
        cat js/secret.js js/main.js > js/temp.js && mv js/temp.js js/main.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Publish from the root directory