name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Replace webhook URL
        run: sed -i 's|PLACEHOLDER_FOR_WEBHOOK_URL|${{ secrets.DISCORD_WEBHOOK }}|' rp_calculator.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: .  # Assuming the current directory is your publish directory
          publish_branch: gh-pages
